<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="application/x-www-form-urlencoded; charset=UTF-8" />
    <title>注册</title>
</head>
<body>
<div class="login" style="position:absolute;right:0px;border:0px ;width: 100%;height: 740px;">
    <h1>Register</h1>
    <form action="/uregister" method="post">
        <input type="text" name="phone" placeholder="手机号" required="required">
        <input type="text" name="gender" placeholder="性别" required="required">
        <input type="text" name="username" placeholder="用户名" required="required">
        <input type="password" name="password" placeholder="密  码" required="required">
        <input type="password" name="password2" placeholder="确认密码" required="required">
        <button type="submit">注册</button>
    </form>
</div>
</body>
</html>
